{% extends 'book_outlet/base.html' %}

{% block title %}

{% endblock %}


{% block content %}

    <p>The book has rating of {{ book.rating }}

        and is a bestseller
    {% else %}
        but it is not a bestseller
    {% endif %}
    </p>
{% endblock %}
