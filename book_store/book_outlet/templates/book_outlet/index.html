{% extends 'book_outlet/base.html' %}

{% block title %}
All books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
        <li><a href='{{ book.get_absolute_url }}' %}'>{{ book.title }} (Raiting: {{ book.rating }})</a></li>
        {% endfor %}
    </ul>

    <hr>

    <p>Total number of books: {{ num_books }}</p>
    <p>Average rating: {{ avg_rating.rating__avg }}</p>
{% endblock %}
